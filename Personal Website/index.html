<!DOCTYPE html>
<html>

<head>
    <title>Personal Website With HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <i class="fa-sharp fa-solid fa-e"></i>
                </div>

                <nav>


                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Works</a></li>
                        <li class="btn"><a href="#">Contact Me</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container">
                <div class="hero-text">
                    <h3>Hi, There!</h3>
                    <h1>I Am <span class="input"> </span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora obcaecati et at in hic
                        perferendis dolore deserunt impedit.</p>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-square-github"></i></a>
                        <a href="#"><i class="fa-brands fa-square-pinterest"></i></a>
                    </div>
                    <button type="button">More About Me</button>
                </div>

                <div class="bottom">
                    <p> &copy; 2022 Kate - All Rights reserved</p>
                </div>

            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".input", {
            strings: ["Kate Wins.", "Web Developer.", "UX Designer."],
            typeSpeed: 70,
            backSpeed: 60,
            loop: true
        });
    </script>

</body>

</html>
